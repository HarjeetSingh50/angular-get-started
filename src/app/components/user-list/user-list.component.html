<h2>User's List: </h2>
<table class="table table-bordered table-responsive table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action(s)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-success" (click)="selectUser(user)">More Info</button></td>
    </tr>  
  </tbody>
</table>
<app-user-detail [user]="selectedUser"></app-user-detail>
